<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../iron-form/iron-form.html">
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-listbox/paper-listbox.html">

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../paper-steps.html">
    <link rel="import" href="../paper-step.html">

  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="paper-step-fixture">
      <template>
        <paper-step label="step 1"></paper-step>
      </template>
    </test-fixture>

    <test-fixture id="paper-steps-fixture">
      <template>
        <paper-steps linear>
          <paper-step label="step 1" optional editable>
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-input name="test-step-1" label="Test"></paper-input>
            </form>
          </paper-step>
          <paper-step label="step 2">
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-input name="test-step-2" label="Test"></paper-input>
            </form>
          </paper-step>
          <paper-step label="">
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-input name="test-step-2" label="Test"></paper-input>
            </form>
          </paper-step>
        </paper-steps>
      </template>
    </test-fixture>

    <test-fixture id="paper-steps-fixture-submit">
      <template>
        <paper-steps linear>
          <paper-step label="step 1" optional editable>
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-input name="test-step-1" label="Test"></paper-input>
            </form>
          </paper-step>
          <paper-step label="step 2">
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-input name="test-step-2" label="Test"></paper-input>
            </form>
          </paper-step>
        </paper-steps>
      </template>
    </test-fixture>

    <test-fixture id="paper-steps-fixture-linear" initial-step="1">
      <template>
        <paper-steps linear>
          <paper-step label="step 1" optional editable>
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-input name="test-step-1" label="Test" value="value"></paper-input>
            </form>
          </paper-step>
          <paper-step label="step 2">
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-input name="test-step-2" label="Test" value="value"></paper-input>
            </form>
          </paper-step>
        </paper-steps>
      </template>
    </test-fixture>

    <test-fixture id="paper-steps-iron-selectors">
      <template>
        <paper-steps linear>
          <paper-step label="step 1" optional editable>
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-dropdown-menu name="items" label="Select a item" required>
                <paper-listbox id="selector" class="dropdown-content">
                  <paper-item>Item 1</paper-item>
                  <paper-item>Item 2</paper-item>
                  <paper-item>Item 3</paper-item>
                  <paper-item>Item 4</paper-item>
                </paper-listbox>
              </paper-dropdown-menu>
            </form>
          </paper-step>
          <paper-step label="step 2">
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-input name="test-step-2" label="Test"></paper-input>
            </form>
          </paper-step>
        </paper-steps>
      </template>
    </test-fixture>

    <test-fixture id="paper-steps-fixture-editable">
      <template>
        <paper-steps>
          <paper-step label="step 1" optional>
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-input name="test-step-1" label="Test"></paper-input>
            </form>
          </paper-step>
          <paper-step label="step 2" editable>
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-input name="test-step-2" label="Test"></paper-input>
            </form>
          </paper-step>
          <paper-step label="step 3" >
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-input name="test-step-3" label="Test"></paper-input>
            </form>
          </paper-step>
        </paper-steps>
      </template>
    </test-fixture>

    <test-fixture id="paper-steps-fixture-initial-step">
      <template>
        <!-- 0 based index for initial step -->
        <paper-steps id="steps" initial-step="2">
          <paper-step label="step 1" optional>
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-input name="test-step-1" label="Test"></paper-input>
              <paper-input name="test-step-1-2" label="Test 2" value="foo bar" required></paper-input>
            </form>
          </paper-step>
          <paper-step label="step 2" editable>
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-input name="test-step-2" label="Test"></paper-input>
            </form>
          </paper-step>
          <paper-step label="step 3" >
            <form is="iron-form" id="test_form" method="post"
              action="http://posttestserver.com/post.php?dir=paper-steps">
              <paper-input name="test-step-3" label="Test"></paper-input>
            </form>
          </paper-step>
        </paper-steps>
      </template>
    </test-fixture>

    <script src="tests.js"></script>
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../paper-steps.html">
    <link rel="import" href="../paper-step.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="paper-step-fixture">
      <template>
        <paper-step label="step 1"></paper-step>
      </template>
    </test-fixture>

    <test-fixture id="paper-steps-fixture">
      <template>
        <paper-steps>
          <paper-step label="step 1" optional></paper-step>
          <paper-step label="step 2"></paper-step>
          <paper-step label=""></paper-step>
        </paper-steps>
      </template>
    </test-fixture>

    <script>
      suite('<paper-step>', function() {
        var step;

        setup(function() {
          step = fixture('paper-step-fixture')
        });

        test('default step is 1', function() {
          assert.equal(step.step, 1);
        });

        test('defaults to "image:brightness-1"', function() {
          assert.equal(step._image, 'image:brightness-1');
        });

        // test('', function() {
        //
        // });
      });

      suite('<paper-steps>', function() {

        var el, i, item, items, _items, len, steps;

        setup(function() {
          el = item = null;
          i = len = 0;
          steps = fixture('paper-steps-fixture');
          items = steps.$.content.items;
          _items = steps.$.selector.$$('template').items; //horizontal
        });

        test('defaults to horrizontal display', function() {
          assert.equal(steps.vertical, false);
          assert.equal(steps._horrizontal, true);
          assert.equal(steps._cssClass, 'horrizontal');
        });

        test('paper-step defines the "label" property', function() {
          assert.equal(items[0].label, 'step 1');
          assert.equal(items[1].label, 'step 2');
          assert.equal(items[2].label, '');
        });

        test('default steps are: 1, 2, and 3', function() {
          assert.equal(items[0].step, 1);
          assert.equal(items[1].step, 2);
          assert.equal(items[2].step, 3);
        });

        test('paper-step adds "class="first last"', function() {
          for (i=0, item, len=items.length; i<len; i++) {
            item = items[i];
            el = item.$.content

            switch (i) {
              case 0:
                assert.equal(item._cssClass, 'first ');
                assert.isTrue(el.classList.contains('first'));
                break;
              case 1:
                assert.equal(item._cssClass, '');
                assert.isFalse(el.classList.contains('first'));
                assert.isFalse(el.classList.contains('last'));
                break;
              case 2:
                assert.equal(item._cssClass, 'last ');
                assert.isTrue(el.classList.contains('last'));
                break;
            }
          }
        });

        test('paper-step adds "styles=width: dd%"', function() {
          //Math.floor(parseFloat(98 /(steps + .5)))
          for (i=0, item, len=items.length; i<len; i++) {
            item = items[i];
            el = item.$$('div.line span.line');
            assert.equal(el.style.width, "28%");
          }
        });

        test('paper-step can be optional', function() {
          var optional = [true, false, false];
          for (i=0, item, len=items.length; i<len; i++) {
            item = optional[i];
            assert.equal(items[i].optional, item);
            assert.equal(_items[i].optional, item);
          }
        });

        // test('', function() {
        //
        // });
      });
    </script>

  </body>
</html>

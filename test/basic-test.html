<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../paper-steps.html">
    <link rel="import" href="../paper-step.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="paper-step-fixture">
      <template>
        <paper-step title="step 1"></paper-step>
      </template>
    </test-fixture>

    <test-fixture id="paper-steps-fixture">
      <template>
        <paper-steps>
          <paper-step title="step 1"></paper-step>
          <paper-step title="step 2"></paper-step>
          <paper-step title=""></paper-step>
        </paper-steps>
      </template>
    </test-fixture>

    <script>
      suite('<paper-step>', function() {
        var step;

        setup(function() {
          step = fixture('paper-step-fixture')
        });

        test('default step is 1', function() {
          assert.equal(step.step, 1);
        });

        test('defaults to "image:brightness-1"', function() {
          assert.equal(step._image, 'image:brightness-1');
        });

        // test('', function() {
        //
        // });
      });

      suite('<paper-steps>', function() {

        var steps, items;

        setup(function() {
          steps = fixture('paper-steps-fixture');
          items = steps.$.content.items;
        });

        test('defaults to horrizontal display', function() {
          assert.equal(steps.vertical, false);
          assert.equal(steps.horrizontal, true);
          assert.equal(steps.cssClass, 'horrizontal');
        });

        test('paper-step defines the "title" property', function() {
          assert.equal(items[0].title, 'step 1');
          assert.equal(items[1].title, 'step 2');
          assert.equal(items[2].title, '');
        });

        test('default steps are: 1, 2, and 3', function() {
          assert.equal(items[0].step, 1);
          assert.equal(items[1].step, 2);
          assert.equal(items[2].step, 3);
        });

        // test('', function() {
        //
        // });
      });
    </script>

  </body>
</html>

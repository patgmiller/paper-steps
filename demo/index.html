    <meta charset="utf-8">

    <title>paper-steps Demo</title>

    <script>
      // window.Polymer = {

		<link rel="import" href="../../paper-styles/demo-pages.html">
		<link rel="import" href="../../gold-email-input/gold-email-input.html">
		<link rel="import" href="../../gold-cc-input/gold-cc-input.html">
		<link rel="import" href="../../gold-cc-cvc-input/gold-cc-cvc-input.html">

		<link rel="import" href="../../gold-phone-input/gold-phone-input.html">
		<link rel="import" href="../../gold-zip-input/gold-zip-input.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-form/iron-form.html">
		<link rel="import" href="../../paper-button/paper-button.html">

    <link rel="import" href="../paper-steps.html">
    <link rel="import" href="../paper-step.html">
    <style>
      demo-snippet#paper-steps {
        max-width: 1100px;
        margin: auto;
      }
    </style>
  </head>
  <body unresolved>
    <demo-snippet id="paper-steps">
      <p><code>&lt;paper-steps&gt;</code> is an implementation of material design <code>
          <a href="https://www.google.com/design/spec/components/steppers.html">steppers</a></code>.
      </p>
      <template>
        <p>
          <paper-toggle-button id="toggle" >Vertical</paper-toggle-button>
        </p>
        <paper-steps id="steps" >
          <paper-step label="Create your store" >
            <h2>Setup Your Store</h2>
            <form is="iron-form" action="." method="post">
              <paper-input label="Domain" auto-validate required
                pattern="^(([a-zA-Z]{1})|([a-zA-Z]{1}[a-zA-Z]{1})|([a-zA-Z]{1}[0-9]{1})|([0-9]{1}[a-zA-Z]{1})|([a-zA-Z0-9][a-zA-Z0-9-_]{1,61}[a-zA-Z0-9]))\.([a-zA-Z]{2,6}|[a-zA-Z0-9-]{2,30}\.[a-zA-Z]{2,3})$"
              ></paper-input>
              <paper-input label="Store Name" auto-validate required></paper-input>
            </form>
          </paper-step>
          <paper-step label="Add contact information" >
            <h2>Contact Details</h2>
            <form is="iron-form" action="." method="post">
              <gold-email-input label="Email" auto-validate required></gold-email-input>
              <gold-phone-input label="Phone" auto-validate></gold-phone-input>
            </form>
          </paper-step>
          <paper-step label="Enter street address" optional>
            <h2>Store Location</h2>
            <form is="iron-form" action="." method="post">
              <paper-input label="Street"></paper-input>
              <paper-input label="City"></paper-input>
              <paper-input label="State" auto-validate></paper-input>
              <gold-zip-input label="Postal Code" auto-validate></gold-zip-input>
              <paper-input label="Country" auto-validate></paper-input>
            </form>
          </paper-step>
          <paper-step label="Add billing information">
            <h2>Setup Monthly Subscription</h2>
            <form is="iron-form" action="." method="post">
              <paper-input label="Name" required></paper-input>
              <gold-cc-input label="Card" auto-validate required></gold-cc-input>
              <gold-cc-expiration-input label="Expiration" required></gold-cc-expiration-input>
            </form>
          </paper-step>
        </paper-steps>
        <script>
          var
            b = document.querySelector('#toggle'),
            steps = document.querySelector('#steps')
          ;
          b.addEventListener('iron-change', function(e) {
            if (steps.vertical != e.srcElement.active) {
              steps.vertical = e.srcElement.active;
            }
          });
        </script>
      </template>
    </demo-snippet>
  </body>
</html>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/image-icons.html">

<!--
An element attempting to provide a solution to material design steppers.

Example:

    <paper-step title="Do something"></paper-step>

Example:

    <paper-step optional></paper-step>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="paper-step">
  <style>
    :root {
      --paper-step-primary-color: var(--google-blue-500);
      --paper-step-disabled-color: var(--google-grey-500);
    }


    :host {
      var(--paper-font-common-base);
    }

    :host .icon {
      width: 24px;
      height: 24px;
    }

    :host .step span {
      width: 24px;
    }

    :host(.iron-selected) .icon {
      color: var(--primary-color, --paper-step-primary-color);
    }

    :host(:not(.iron-selected)) .icon {
      color: var(--disabled-text-color, --paper-step-disabled-color);
    }

    :host .step, :host .step span, :host .step .icon {
      display: inline-block;
      font-size: 12px;
      padding: 4px;
    }

    :host .step span {
      color: white;
      margin: 5px auto;
      position: absolute;
      text-align: center;
      z-index: 1;
    }

    :host .title {

    }

    :host(.iron-selected) .title {
      font-weight: bold;
    }

    :host #content {
      /*background: var(--google-grey-300);*/
      margin-left: 20px;
    }
  </style>
  <template>
    <span class$="step {{cssClass}}">
      <span>{{step}}</span>
      <iron-icon icon="{{image}}" class="icon"></iron-icon>
    </span>
    <span hidden="[[!title]]" class="title">[[title]]</span>
    <div id="content" class$="{{cssClass}}" >
      <div hidden$="{{!selected}}">
        <content></content>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: "paper-step",
      properties: {
        /**
         * `optional` indicates that the element is not a required step.
         */
        cssClass: {
          type: String,
          computed: '_cssClass(step, steps)'
        },
        image: {
          type: String,
          computed: '_icon(icon, step)'
        },
        icon: {
          type: String,
          value: ''
        },
        optional: {
          type: Boolean,
          value: false
        },
        title: {
          type: String
        },
        selected: {
          type: Boolean,
          value: false
        },
        step: {
          type: Number
        },
        steps: {
          type: Number,
          readonly: true
        }
      },
      behaviors: [],
      listeners: {
        'iron-select': '_selected'
      },

      // Element Lifecycle
      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
        var
          parent = this.parentNode
        ;

        if (!Boolean(this.step)) {
          this.step = parent.indexOf(this) + 1;
        }

        if (!Boolean(this.steps)) {
          this.steps = parent.items.length;
        }
        // console.log('attached', this.step, this.steps, this.title);
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior
      _cssClass: function(step, steps) {
        if (step === 1) {
          return 'first ';
        } else if (step === steps) {
          return 'last';
        } else {
          return ''
        }
      },
      _icon: function(icon, step) {
        // console.log('_icon', icon, step);
        return 'image:brightness-1';
      }
    });
  </script>
</dom-module>

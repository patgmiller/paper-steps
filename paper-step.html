<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/image-icons.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
An element which provides a solution to material design steppers.

Example:

    <paper-step label="Do something"></paper-step>

Example:

    <paper-step optional></paper-step>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="paper-step">
  <style>
    :root {
      --paper-step-primary-color: var(--primary-backround-color, --paper-indigo-500);
      --paper-step-disabled-color: var(--disabled-text-color, --google-grey-500);
    }

    :host {
      var(--paper-font-common-base);
    }

    :host div.line {
      padding-left: 35px;
    }

    :host div.line span.h-label,
    :host div.line span.line {
      display: block;
      position: absolute;
      background-color: var(--paper-grey-50);
    }

    :host div.line span.h-label {
      margin-top: 11px;
      padding-right: 8px;
      z-index: 2;
    }

    :host div.line span.line {
      border-bottom: 1px solid var(--google-grey-500);
      padding-bottom: 20px;
    }

    :host div.line span.line.last {
      display: none;
    }

    :host .icon {
      width: 24px;
      height: 24px;
    }

    :host .step span {
      width: 24px;
    }

    :host(.iron-selected) .icon {
      color: var(--primary-color, --paper-step-primary-color);
    }

    :host(:not(.iron-selected)) .icon {
      color: var(--disabled-text-color, --paper-step-disabled-color);
    }

    :host .step, :host .step span, :host .step .icon {
      display: inline-block;
      font-size: 12px;
      padding: 4px;
    }

    :host .step span {
      color: var(--paper-grey-50);
      margin: 5px auto;
      position: absolute;
      text-align: center;
      z-index: 2;
    }

    :host .label {

    }

    :host .label .optional,
    :host .h-label .optional {
      color: var(--disabled-text-color, --paper-step-disabled-color);
      position: absolute;
      font-weight: normal;
      margin-top: 27px;
      font-size: 12px;
    }

    :host .h-label .optional {
      margin-top: 17px;
    }

    :host(.iron-selected) .label,
    :host(.iron-selected) div.line span.h-label {
      font-weight: bold;
    }

    :host .icon,
    :host .step,
    :host .label {
      z-index: 1;
      background-color: var(--paper-grey-50);
    }

    :host #content {
      margin-left: 20px;
    }

    :host #actions {
      margin-top: 15px;
      position: relative;
      left: -5px;
    }

    :host #actions paper-button {
      margin-right: 10px;
    }

    :host #actions #continue,
    :host #actions #skip {
      background-color: var(--paper-step-primary-color);
      color: white;
    }

  </style>
  <template>
    <div class="line" >
      <span class$="h-label {{_cssClass}}">
        <span class="optional" hidden$="[[!optional]]">Optional</span>
        [[label]]
      </span>
      <span class$="line {{_cssClass}}" style$="{{_lineWidth(steps)}}"></span>
    </div>

    <span class$="step {{_cssClass}}">
      <span>{{step}}</span>
      <iron-icon icon="{{_image}}" class="icon"></iron-icon>
    </span>

    <span hidden$="[[!label]]" class="label">
      <span class="optional" hidden$="[[!optional]]">Optional</span>
      [[label]]
    </span>

    <div id="content" class$="{{_cssClass}}" >
      <div hidden$="{{!_selected}}">
        <content></content>

        <div id="actions">
          <paper-button id="continue" class="actions" raised>{{continueLabel}}</paper-button>
          <paper-button id="cancel" class="actions" raised>{{cancelLabel}}</paper-button>
          <paper-button id="skip" class="actions" raised hidden$="{{!optional}}">Skip</paper-button>
        </div>
      </div>
    </div>
  </template>
  <script>
    'use strict';
    Polymer({
      is: "paper-step",
      properties: {
        /**
         * Computed css classes based on the current `step` and the total
         * number value of `steps`.
         */
        _cssClass: {
          type: String,
          computed: '__cssClass(step, steps)'
        },
        /**
         * Computed for the `paper-step` image icon based on the supplied `icon` attribute.
         */
        _image: {
          type: String,
          computed: '_icon(icon, step)'
        },
        /**
         *  Specify an alternate label to use for the `continue` button.
         */
        continueLabel: {
          type: String,
          value: 'Continue'
        },
        /**
         *  Specify an alternate label to use for the `cancel` button.
         */
        cancelLabel: {
          type: String,
          value: 'Cancel'
        },
        /**
         *  Choose an alternate image icon to use for the current step.
         */
        icon: {
          type: String,
          value: 'image:brightness-1'
        },
        /**
         * The text to display in the steps area next to the image icon.
         */
        label: {
          type: String
        },
        /**
         * To indicate if the current step required or optional.
         */
        optional: {
          type: Boolean,
          value: false
        },
        /**
         * Indicates if the current `paper-step` is selected which toggles the
         * actvie/inactive css style rules.
         */
        _selected: {
          type: Boolean,
          value: false
        },
        /**
         * The 1 based index value for the current `paper-step` in `paper-steps`.
         *
         * `Automatically calculated`.
         */
        step: {
          type: Number
        },
        /**
         * The value for the total number of `paper-step` elements (readonly).
         *
         * `Automatically calculated`.
         */
        steps: {
          type: Number,
          readonly: true
        }
      },
      behaviors: [],
      listeners: {},

      // Element Lifecycle
      ready: function() {},

      attached: function() {
        // console.log(this, this.optional);
        var
          parent = this.parentNode && this.parentNode.indexOf && this.parentNode || null;
        ;

        // @TODO: finish adding fallback for shadowDom, not yet ready.
        if (!Boolean(parent) && this.shadowRoot) {
          try {
            parent = this.parentNode.$.selector;
          } catch (e) {
            parent = null;
          }
        }

        //
        if (!parent || parent.hasOwnProperty('indexOf') || typeof parent.indexOf != 'function') {
          this.step = 1;
          this.steps = 1;
          try {
            console.log('Improperly declared paper-step element, ' +
              'it is missing the parent iterator.');
            // console.log(this, typeof parent.indexOf, typeof parent.items);
          } catch (e) {}
          return;
        }

        if (!Boolean(this.step)) {
          this.step = parent.indexOf(this) + 1;
        }

        if (!Boolean(this.steps)) {
          this.steps = parent.items.length;
        }
      },

      detached: function() {},

      /**
       * Computes `_cssClass` property.
       * @return {string}.
       */
      __cssClass: function(step, steps) {
        var cls = '';

        if (step === 1) {
          cls += 'first ';
        }
        if (step === steps) {
          cls += 'last ';
        }
        return cls;
      },
      /**
       * Computes `image` property based on step `icon` and current `step`.
       * @return {string}.
       */
      _icon: function(icon, step) {
        return 'image:brightness-1';
      },
      /**
       * Computes css % width of `paper-step` elements based on the total
       * number value  of `steps`.
       * @return {string}. Eg: "width: 24%;"
       */
      _lineWidth: function(steps) {
        try {
          return "width: " +
            Math.floor(parseFloat(98 / (steps + .5))) + "%;"
          ;
        } catch (e) {
          return 'display: none;';
        }
      }
    });
  </script>
</dom-module>

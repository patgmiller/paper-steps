<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="paper-step.html">

<!--
A element which provides a solution to material design steppers.

Example:

    <paper-steps vertical>
      <paper-step title="Getting started">
        <h2>Welcome to paper-steps</h2>
      </paper-step>
      <paper-step title="And then there were two"></paper-step>
      <paper-step title="Not required" optional></paper-step>
    </paper-steps>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="paper-steps">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      :host #selector {
        display: block;
        width: 100%;
      }

      :host #selector.vertical {

      }

      :host #content.horrizontal {
        display: block;
      }

      :host /deep/ paper-step {
        display: inline-block;
        margin: auto;
      }

      :host /deep/ #content.horrizontal paper-step {
        display: block;
        width: inherit;
      }

      :host /deep/ .vertical paper-step .line,
      :host /deep/ #content.horrizontal paper-step .line,
      :host /deep/ #content.horrizontal paper-step .step,
      :host /deep/ #content.horrizontal paper-step .icon,
      :host /deep/ #content.horrizontal paper-step .title,
      :host /deep/ #selector.horrizontal paper-step .title {
        display: none;
      }

      :host /deep/ .vertical paper-step {
        display: block;
      }

      :host /deep/ #content.vertical paper-step #content {
        border-left: 1px solid var(--google-grey-500);
        padding: 15px;
      }

      :host /deep/ #content.vertical paper-step #content.last {
        border-left: none;
      }
    </style>

    <iron-selector id="selector" class$="{{_cssClass}}" selected="{{_selected}}" hidden$="{{vertical}}">
      <template is="dom-repeat" items="{{_steps}}" as="s">
        <paper-step title="[[s.title]]" step="[[s.step]]" steps="[[_steps.length]]" style$="{{_stepWidth()}}"></paper-step>
      </template>
    </iron-selector>

    <iron-selector id="content" class$="{{_cssClass}}" selected="{{_selected}}" items="{{_steps}}" >
      <content></content>
    </iron-selector>
  </template>

  <script>
    Polymer({
      is: 'paper-steps',

      properties: {
        /**
         * Computed css class based on `vertical` property.
         */
        _cssClass: {
          type: String,
          computed: '__cssClass(vertical)'
        },
        /**
         * Computed boolean property based on `vertical`, used for convenience.
         */
        _horrizontal: {
          type: Boolean,
          computed: '__horrizontal(vertical)'
        },
        /**
         * Index of the currently selected `paper-step` element.
         */
        _selected: {
          type: Number,
          notify: true,
          value: 0
        },
        /**
         * Reference to the array of `paper-step` elements.
         */
        _steps: {
          type: Array
        },
        /**
         * Computed property with the total number of items in `_steps`.
         */
        _total: {
          type: Number,
          computed: '__total(_steps)'
        },
        /**
         * Determines if the `paper-steps` element is displayed vertically or
         * horrizontally.
         */
        vertical: {
          type: Boolean,
          value: false
        },
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
        // console.log('paper-steps attached', this);
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior
      listeners: {
        'iron-deselect': '_onDeselect',
        'iron-select': '_onSelect'
      },
      __cssClass: function(vertical) {
        return (vertical) ? 'vertical' : 'horrizontal';
      },
      _onDeselect: function(e) {
        e.detail.item._selected = false;
      },
      __horrizontal: function(vertical) {
        return !vertical;
      },
      _onSelect: function(e) {
        e.detail.item._selected = true;
      },
      _stepWidth: function() {
        try {
          return "width: " +
            Math.floor(parseFloat(98 / this._total)) + "%;"
          ;
        } catch (e) {
          return '';
        }
      },
      __total: function(steps) {
        return steps && steps.length || 1;
      }
    });
  </script>
</dom-module>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../paper-styles/color.html">

<!--
An element attempting to provide a solution to material design steppers.

Example:

    <paper-steps>
    </paper-steps>

Example:

    <paper-steps>
      <paper-step></paper-step>
      <paper-step></paper-step>
      <paper-step optional></paper-step>
    </paper-steps>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="paper-steps">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      :host #selector {
        display: block;
        width: 100%;
      }

      :host #selector.vertical {

      }

      :host /deep/ paper-step {
        display: inline-block;
        margin: auto;
      }

      :host /deep/ #content.horrizontal paper-step .step,
      :host /deep/ #content.horrizontal paper-step .icon,
      :host /deep/ #content.horrizontal paper-step .title {
        display: none;
      }

      :host /deep/ .vertical paper-step {
        display: block;
      }

      :host /deep/ #content.vertical paper-step #content {
        margin-left: 20px;
        border-left: 1px solid var(--google-grey-500);
        padding: 15px;
      }

      :host /deep/ #content.vertical paper-step #content.last {
        border-left: none;
      }
    </style>

    <iron-selector id="selector" class$="{{cssClass}}" selected="{{selected}}" hidden$="{{vertical}}">
      <template is="dom-repeat" items="{{steps}}" as="s">
        <paper-step title="[[s.title]]" step="[[s.step]]" steps="[[steps.length]]"></paper-step>
      </template>
    </iron-selector>

    <iron-selector id="content" class$="{{cssClass}}" selected="{{selected}}" items="{{steps}}" >
      <content></content>
    </iron-selector>
  </template>

  <script>
    Polymer({
      is: 'paper-steps',

      properties: {
        cssClass: {
          type: String,
          computed: '_cssClass(vertical)'
        },
        horrizontal: {
          type: Boolean,
          computed: '_horrizontal(vertical)'
        },
        selected: {
          type: Number,
          notify: true,
          value: 0
        },
        steps: {
          type: Array
        },
        vertical: {
          type: Boolean,
          value: false
        },
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
        // console.log('paper-steps attached', this);
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior
      listeners: {
        'iron-deselect': '_deselected',
        'iron-select': '_selected'
      },
      _cssClass: function(vertical) {
        return (vertical) ? 'vertical' : 'horrizontal';
      },
      _horrizontal: function(vertical) {
        return !vertical;
      },
      _selected: function(e) {
        e.detail.item.selected = true;
      },
      _deselected: function(e) {
        e.detail.item.selected = false;
      }
    });
  </script>
</dom-module>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="paper-step.html">

<!--
A element which provides a solution to material design steppers.

Example:

    <paper-steps vertical>
      <paper-step label="Getting started">
        <h2>Welcome to paper-steps</h2>
      </paper-step>
      <paper-step label="And then there were two"></paper-step>
      <paper-step label="Not required" optional></paper-step>
    </paper-steps>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="paper-steps">
  <template strip-whitespace>
    <style>
      :root {
        --ps-primary-color: var(--paper-step-primary-color, --primary-color);
        --ps-primary-disabled-color: var(--paper-step-primary-disabled-color);
        --ps-primary-text-color: var(--paper-step-primary-text-color);
      }

      :host {
        display: block;
        overflow: hidden;
        margin: -16px;
        padding: 16px;
      }

      :host #ruler {
        height: 0;
        opacity: 0;
      }

      :host #selector,
      :host #ruler {
        display: -webkit-flex;
        display: flex;
      }

      :host #selector paper-step,
      :host #ruler paper-step {
        display: -webkit-flex;
        display: flex;
        -webkit-align-items: center;
                align-items: center;
        -webkit-flex: 1 1 auto;
                flex: 1 1 auto;
        padding: 24px 0;
      }

      :host /deep/ .hover-target {
        position: absolute;
        left: 0;
        width: 100%;
        z-index: 1;
        cursor: pointer;
      }

      :host /deep/ .hover-target:hover {
        background-color: rgba(0, 0, 0, 0.04);
      }

      :host /deep/ paper-step.iron-selected .stepper-circle {
        background-color: var(--ps-primary-color);
      }

      :host /deep/ paper-step:not(.iron-selected) .hover-target:hover + .stepper-circle {
        background-color: #767676;
      }

      :host /deep/ paper-step[completed] /deep/ .stepper-circle {
        background: var(--ps-primary-color);
      }

      :host /deep/ paper-step #actions #continue {
        background: var(--ps-primary-color);
        color: var(--ps-primary-text-color, #fff);
      }

      :host /deep/ paper-step #actions #continue[disabled] {
        background: var(--ps-primary-disabled-color, --paper-indigo-200);
      }

      :host /deep/ .horizontal .hover-target {
        top: 0;
        height: 100%;
      }

      :host /deep/ .horizontal paper-step + paper-step .hover-target {
        left: -8px;
      }

      :host /deep/ .horizontal paper-step:first-child .hover-target {
        width: calc(100% - 8px);
      }

      :host /deep/ .horizontal paper-step:last-of-type .hover-target {
        width: calc(100% + 8px);
      }

      :host /deep/ .vertical .hover-target {
        top: -23px;
        height: 70px;
      }

      :host /deep/ .vertical paper-step:first-child .hover-target,
      :host /deep/ .vertical paper-step:last-child .hover-target {
        height: 55px;
      }

      :host /deep/ .vertical paper-step:first-child .hover-target {
        top: -8px;
      }

      :host /deep/ #selector paper-step .stepper-circle,
      :host /deep/ #ruler paper-step .stepper-circle {
        -webkit-flex: 0 0 auto;
                flex: 0 0 auto;
      }

      :host /deep/ .label.optional-step,
      :host /deep/ .h-label.optional-step {
        -webkit-align-self: flex-start;
                align-self: flex-start;
        margin-top: -4px;
      }

      :host /deep/ .vertical paper-step .h-label,
      :host /deep/ .vertical paper-step .line,
      :host /deep/ .vertical paper-step:last-child:not(.iron-selected) #step_content,
      :host /deep/ #steps_content.horizontal paper-step .h-label,
      :host /deep/ #steps_content.horizontal paper-step .line,
      :host /deep/ #steps_content.horizontal paper-step .stepper-circle,
      :host /deep/ #steps_content.horizontal paper-step .label,
      :host /deep/ #selector paper-step:last-of-type .line,
      :host /deep/ #ruler paper-step:last-of-type .line,
      :host /deep/ #selector.horizontal paper-step .label,
      :host /deep/ #ruler paper-step .label,
      :host /deep/ #selector paper-step #actions,
      :host /deep/ #ruler paper-step #actions {
        display: none;
      }

      :host /deep/ .vertical paper-step {
        display: -webkit-flex;
        display: flex;
        -webkit-align-items: center;
                align-items: center;
        -webkit-flex-wrap: wrap;
                flex-wrap: wrap;
      }

      :host /deep/ .vertical .label {
        -webkit-flex: 1 1 auto;
                flex: 1 1 auto;
      }

      :host /deep/ .vertical #step_content {
        width: 100%;
        padding: 15px 0 15px 23px;
      }

      :host /deep/ #steps_content.horizontal:before {
        display: block;
        content: "";
        width: 100%;
        height: 1px;
        background-color: var(--paper-grey-400);
        border-top: 1px solid var(--paper-grey-50);
        border-bottom: 1px solid var(--paper-grey-200);
      }

      :host /deep/ #steps_content.vertical paper-step #step_content {
        margin: 8px 0 8px 12px;
        border-left: 1px solid var(--paper-grey-300);
      }

      :host /deep/ #steps_content.vertical paper-step #step_content.last {
        border-left: none;
      }
    </style>

    <iron-selector id="selector"
      class$="{{_cssClass}}" selected="{{_selected}}"
      selectable="paper-step[selectable]"
      hidden$="{{_vertical}}">
      <template is="dom-repeat" items="{{_steps}}" as="s">
        <paper-step label="[[s.label]]" optional$="[[s.optional]]"
          step="[[s.step]]" steps="[[_steps.length]]"
          completed="{{s.completed}}"
          editable="{{s.editable}}"
          duplicate></paper-step>
      </template>
    </iron-selector>

    <iron-selector id="steps_content"
      class$="{{_cssClass}}" selected="{{_selected}}"
      selectable="paper-step[selectable]"
      items="{{_steps}}" >
      <content></content>
    </iron-selector>
  </template>

  <script>
    'use strict';
    Polymer({
      is: 'paper-steps',
      properties: {
        /**
         * Computed css class based on `_vertical` property.
         */
        _cssClass: {
          type: String,
          computed: '__cssClass(_vertical)'
        },
        /**
         * Computed boolean property based on `_vertical`, used for convenience.
         */
        _horizontal: {
          type: Boolean,
          computed: '__horizontal(_vertical)'
        },
        /**
         * If true, the `paper-steps` element is doing a little setup , please
         * wait until done.
         */
        _initializing: {
          type: Boolean,
          value: true
        },
        /**
         * Index of the currently selected `paper-step` element.
         */
        _selected: {
          type: Number,
          notify: true,
          value: 0
        },
        /**
         * Reference to the array of `paper-step` elements.
         */
        _steps: {
          type: Array
        },
        /**
         * Computed property with the total number of items in `_steps`.
         */
        _total: {
          type: Number,
          computed: '__total(_steps)'
        },
        /**
         * Determines if the `paper-steps` element is displayed vertically or
         * horizontally.
         */
        _vertical: {
          type: Boolean,
          value: false,
        },
        /**
         * If true, all of the submit buttons which are automatically
         * added for each `paper-step` element will be hidden.
         */
        actionsDisabled: {
          type: Boolean,
          value: false
        },
        /**
         * If set, and is within the valid range of selectable `paper-step`
         * elements, `paper-steps` will use this value as the beginning step.
         * `paper-steps` will also setp all previous steps to `complete` if
         * the form inputs are valid.
         *
         * Useful for saving progress and returning to it later, then jumping
         * immediately to this initial step value (Note: Zero based index of
         * step).
         */
        initialStep: {
          type: Number
        },
        /**
         * Determines how the `paper-steps` element is displayed.
         * true: always display in vertical mode
         * false: display in horizontal mode if the screen is wide enough,
         *        otherwise display in vertical mode
         */
        vertical: {
          type: Boolean,
          value: false
        }
      },
      listeners: {
        'iron-activate': '_onActivate',
        'iron-deselect': '_onDeselect',
        'iron-select': '_onSelect',
        'iron-resize': '_onIronResize',
        'paper-step-next': '_onNext',
        'paper-step-complete': '_onComplete'
      },
      behaviors: [
        Polymer.IronResizableBehavior,
      ],

      // Element Lifecycle
      ready: function() {},

      attached: function() {
        var
          el, ruler,
          that = this
        ;

        this.async(function() {
          ruler = that.create('iron-selector', {id: 'ruler'});
          that.$.selector.getEffectiveChildren().forEach(
            function(s, index) {
              if (s.nodeName.toLowerCase() == 'paper-step') {
                //exclude any template or other elements.
                el = ruler.create('paper-step', {
                  label: s.label,
                  optional: s.optional,
                  step: s.step,
                  steps: s.steps,
                  completed: s.completed,
                  editable: s.editable,
                  duplicate: true
                });
                Polymer.dom(ruler).appendChild(el);
              }
            }, this
          );

          Polymer.dom(that.root).appendChild(ruler);
          ruler.setAttribute('class', 'horizontal ' + ruler.getAttribute('class'));
          that.notifyResize, 1
          //trigger an initial update
          that._updateVertical();
        }, 250);
      },

      detached: function() {},

      // Element Behavior
      /**
       *
       */
      __cssClass: function(_vertical) {
        return (_vertical) ? 'vertical' : 'horizontal';
      },
      /**
       *
       */
      __horizontal: function(_vertical) {
        return !_vertical;
      },
      /**
       *
       */
      __total: function(steps) {
        var
          i, items, steps = steps && steps.length || 1,
          that = this
        ;
        items = this.$.steps_content.items;
        if (steps && items.length === steps && this.actionsDisabled) {
          for (i=0; i < steps; i++) {
            items[i].actionsDisabled = true;
          }
        }

        // Set initial step if assigned and value < total
        // Set any previous valid steps as completed.
        this.debounce('paper-steps-initialize', function() {
          var
            item, form,
            initial = parseInt(that.initialStep)
          ;

          if (initial !== NaN && initial < that._total) {
            initial = Math.max(initial, 0);

            for (i=0; i<initial; i++) {
              item = items[i];
              try {
                form = item._getForm();
                if (form && form.validate()) {
                  item.completed = true;
                }
              } catch (e) {
                console.log('paper-steps-initialize error', e, typeof(form));
              }
            }
            that.$.steps_content.selected = initial;
          }
          that._initializing = false;
          that.fire('paper-steps-ready', that);
        }, 250);

        return steps;
      },
      /**
       *
       */
      _onActivate: function(e) {
        var
          item = e.detail && e.detail.item
        ;

        //if item is selectable, disable click / touch event.
        if (item && item.selectable === false) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      },
      /**
       *
       */
      _onComplete: function(e) {
        this.$.selector.items[parseInt(e.detail) - 1].completed = true;
      },
      /**
       *
       */
      _onDeselect: function(e) {
        e.detail.item._selected = false;
      },
      /**
       *
       */
      _onNext: function(e) {
        if (this._initializing != true) {
          this.$.steps_content.selectNext();
        }
      },
      /**
       *
       */
      _onSelect: function(e) {
        e.detail.item._selected = true;
      },
      /**
       *
       */
      _onIronResize: function() {
        this._updateVertical();
      },
      /**
       *
       */
      _updateVertical: function() {
        if (this.vertical) {
          this._vertical = true;
        }
        else {
          //catch first few calls, iron-resize gets called initially
          //before ruler is ready.
          var ruler = this.querySelector('#ruler');
          if (ruler) {
            this._vertical = ruler.scrollWidth > ruler.offsetWidth;
          }
        }
      },
    });
  </script>
</dom-module>
